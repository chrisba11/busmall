<!DOCTYPE html>

<html>
  <head>
    <title>Peppermint Market Research</title>
    <link id="flavicon" rel="shortcut icon" href="img/peppermint_logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Allura|Homemade+Apple|Qwigley" rel="stylesheet">
  </head>
  <body>
    <header>
      <img id="logo" src="img/peppermint_logo.png" alt="Peppermint  Logo">
      <section>
        <h1>Peppermint</h1>
        <h2>Market Research</h2>
      </section>
      <section id="welcome">
        <h5>Thank you for volunteering for our study. What is your name?</h5>
        <input type="text" name="" id="">
        <button>Submit</button>
      </section>
    </header>
    <main>
      <p id="instructions"></p>
      <section id="images">
        <div class="frames">
          <img id="img1" src="" alt="" name="">
        </div> 
        <div class="frames">
          <img id="img2" src="" alt="" name="">
        </div> 
        <div class="frames">
          <img id="img3" src="" alt="" name="">
        </div> 
      </section>
      <section id="results-list">
        <h4 id="results-header"></h4>
        <ul id="results"></ul>
      </section>
      <canvas id="results-chart" width="400"></canvas>
    </main>
    <footer>
      <p id="user-feedback">Let's Get Started</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
